<form #flightForm="ngForm" (ngSubmit)="addFlight()" autocomplete="off">
    <h3 class="text-center">Add Flight</h3>
    <hr>
    <div class="container mb-3 text-center">
        <ng-container *ngIf="model">
        <input type="text" 
            class="form-control" 
            name="flightNumber" 
            placeholder="Flight Number" 
            [(ngModel)]="model.flightNumber"
        >
        </ng-container>
        <input type="datetime-local"
            class="form-control"
            name="arrival"
            [(ngModel)]="model.arrival"
        >
        <input type="datetime-local" 
            class="form-control"
            name="departure"
            [(ngModel)]="model.departure"
        >
        <input type="text"
            class="form-control"
            name="destination"
            placeholder="Destination"
            [(ngModel)]="model.destination"
        >
        <select class="form-select" id="aircraftType" name="aircraftType" [(ngModel)]="model.aircraftType">
            <option *ngFor="let aircraftType of aircraftTypes" [ngValue]="aircraftType">
                {{aircraftType.name + " | UnitLoadOption: " + aircraftType.hasUnitLoadOption}}
            </option>
        </select>
        
        <div class="text-center">
            <button class="btn btn-outlined-success me-2" type="submit">Add Flight</button>
            <button class="btn btn-warning" >Cances</button>
        </div>
    </div>

</form>
