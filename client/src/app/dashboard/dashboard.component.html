<div class="container" style="margin-top: 30px;">
  <div class="row gy-5">
    <div class="col-8">
      <h4>Flights</h4>
      <div class="p-3 border bg-light corners-round" >
        <div class="container text-center">
          <table class="table table-striped table-light table-hover db-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Arrival</th>
                <th>Departure</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let flight of flights">
                <td>{{flight.flightId}}</td>
                <td>{{flight.flightNo}}</td>
                <td>{{flight.destination}}</td>
                <td>{{flight.arrival}}</td>
                <td>{{flight.departure}}</td>
                <td><button class="btn btn-outline-danger" (click)="deleteFlight(flight.flightId)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="container text-center px-0">
            <button type="button" class="btn-add-tr btn-add-tr-hover" (click)="openModal(template)">
              <i class="bi bi-plus-circle"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <h4>Time Table</h4>
      <div class="p-3 border bg-light corners-round">
        <app-chart-flights></app-chart-flights>
      </div>
  </div>
  <app-table-order></app-table-order>

    <ng-template #template>
      <div class="modal-body text-center bg-light">
        <app-forms-flight (cancelForm)="cancelFormMode($event)"></app-forms-flight>
      </div>
      </ng-template>
</div>

</div>
