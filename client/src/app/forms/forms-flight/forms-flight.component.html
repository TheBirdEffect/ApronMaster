<div class="form-header">
    <h3><i class="bi bi-clipboard-plus icon-color"></i>
        <div *ngIf="updateMode">Edit Flight</div>
        <div *ngIf="!updateMode">Add Flight</div>
    </h3>
    <hr>
    <div class="container mb-3">
        <form [formGroup]="flightForm">
            <div class="row accent-grey pt-1 my-1 rounded">
                <div class="col">
                    <label for="lbSetFlightNumber" class="form-label">
                        Flight Number
                    </label>
                </div>
                <div class="col-8">
                    <input 
                        type="text" 
                        id="lbSetFlightNumber" 
                        formControlName="flightNumber" 
                        class="form-control mb-1"
                    >
                </div>
            </div>
            <div class="row accent-grey pt-1 my-1 rounded">
                <div class="col">
                    <label for="lbSetArrivalDateTime" class="form-label">
                        Arrival
                    </label>
                </div>
                <div class="col-8">
                    <input 
                        type="datetime-local" 
                        id="lbSetArrivalDateTime" 
                        formControlName="arrival" 
                        class="form-control mb-1"
                    >
                </div>
            </div>
            <div class="row accent-grey pt-1 my-1 rounded">
                <div class="col">
                    <label for="lbSetDepartureTime" class="form-label">
                        Departure
                    </label>
                </div>
                <div class="col-8">
                    <input 
                        type="datetime-local" 
                        id="lbSetDepartureTime" 
                        formControlName="departure" 
                        class="form-control mb-1"
                    >
                </div>
            </div>
        </form>
    </div>

    <div class="text-center" *ngIf="!updateMode; else update">
        <button class="btn btn-outline-success me-2" [disabled]="flightForm.invalid" name="btnSubmit"
            type="submit">Add Flight</button>
        <button class="btn btn-danger" type="button" name="btnCancel" (click)="cancel()">Cancel</button>
    </div>
    <ng-template #update class="text-center">
        <button class="btn btn-outline-success me-2" [disabled]="flightForm.invalid" name="btnSubmit"
            type="submit">Update Flight</button>
        <button class="btn btn-danger" type="button" name="btnCancel" (click)="cancel()">Cancel</button>
