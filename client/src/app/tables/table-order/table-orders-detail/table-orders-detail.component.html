<div class="p-3 border bg-light corners-round text-center">
    <h4><u>Orders</u></h4>
    <div class="container text-center">
        <table class="table table-striped table-light table-hover db-table">
            <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>SoS</th>
                    <th>EoS</th>
                    <th>QtyFuel</th>
                    <th>Position</th>
                    <th>VehicleType</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr type="button" *ngFor="let order of orderService.currentOrdersOfFlight$ | async" 
                    (click)="toggleRowColor()">
                    <td>{{order.flight.flightNumber}}</td>
                    <td>{{order.startOfService | date:'HH:mm' }}</td>
                    <td>{{order.endOfService | date: 'HH:mm'}}</td>
                    <td>{{order.qtyFuel}}</td>
                    <td>{{order.position.name}}</td>
                    <td>{{order.vehicleType.name}}</td>
                    <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <button class="btn btn-warning px-3">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-danger px-3" (click)="DeleteOrder(order)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container text-center px-0">
            <button type="button" class="btn-add-tr btn-add-tr-hover">
                <i class="bi bi-plus-circle"></i></button>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-body text-center bg-light">
        <app-forms-flight ></app-forms-flight>
    </div>
</ng-template>
