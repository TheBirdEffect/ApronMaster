<div class="row">
  <div class="col-5">
    <app-table-orders-group ></app-table-orders-group>
  </div>
  <div class="col-7">
    <!-- <app-table-orders-detail (toggleModalState)="openModal(true, addOrderPreselection)"></app-table-orders-detail> -->
    <app-table-orders-detail (toggleModalState)="openPreselectionModal(addOrderPreselection)"></app-table-orders-detail>
    <p class="text-center text-secondary" *ngIf="!(ordersOfFlight$ | async)">
      <b>Please choose any flight to display its orders</b>

  </div>
</div>

<ng-template #addOrderPreselection>
  <div class="modal-body text-center bg-light">
    <app-preselector-order></app-preselector-order>
  </div>
</ng-template>
