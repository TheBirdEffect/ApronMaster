<div class="row">
  <div class="col-5">
    <app-table-orders-group ></app-table-orders-group>
  </div>
  <div class="col-7">
    <app-table-orders-detail (toggleModalState)="openModal(true, addOrderPreselection)"></app-table-orders-detail>
  </div>
</div>

<ng-template #addOrderPreselection>
  <div class="modal-body text-center bg-light">
    <app-preselector-order 
    (collectionSelected)="preselectRouter(
      $event, addOrderCollectionTemplate, addSingleOrderTemplate
      )">
  </app-preselector-order>
  </div>
</ng-template>

<ng-template #addOrderCollectionTemplate>
  <div class="modal-body text-center bg-light">
    <app-form-collection-order (closeModal)="closeModal(false)"></app-form-collection-order>
  </div>
</ng-template>

<ng-template #addSingleOrderTemplate>
  <div class="modal-body text-center bg-light">
    <app-form-single-order (closeModal)="closeModal(false)"></app-form-single-order>
  </div>
</ng-template>
